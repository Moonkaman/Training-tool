<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mom's Practice Tool</title>
</head>
<body>
  <div class="terminal">
    <div class="login">
      <h2>Username:</h2>
      <input type="text">
      <h2>Password:</h2>
      <input type="password">
      <div class="log-btn">Log In</div>
      <p class="wrong-pass">Wrong username or password</p>
    </div>
    <div class="form">
      <h3>Customer First Name</h3>
      <input type="text">

      <h3>Customer Last Name</h3>
      <input type="text">

      <div class="birthday">
        <h3>Date of Birth (MM/DD/YYYY)</h3>
        <input type="number"><h2>/</h2>
        <input type="number"><h2>/</h2>
        <input type="number">
      </div>

      <h3>Address</h3>
      <input type="text">

      <div class="phone-num">
        <h3>Phone number</h3>
        <input type="text"><h2>-</h2>
        <input type="text"><h2>-</h2>
        <input type="text">
      </div>
    </div>
  </div>
  <div class="customer">
      <h1>New Customer</h1>
      <i class="fas fa-user customer-prof"></i>
      <div class="talk-cont">
        <p class="timer"></p>
        <p class="talk">...</p>
      </div>
      <div class="btn-cont">
        <div class="btn">What is your full name?</div>
        <div class="btn">What is your Phone Number?</div>
        <div class="btn">What is your address?</div>
        <div class="btn">What is your email?</div>
        <div class="btn">What is your birthday?</div>
      </div>
  </div>

  <script src="addresses.js"></script>
  <script src="names.js"></script>
  <script src="customer.js"></script>
  <script src="index.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
